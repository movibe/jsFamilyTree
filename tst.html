<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript" src="libs/jquery/jquery.js"></script>
  <script type="text/javascript" src="dist/jstree.min.js"></script>
  <script type="text/javascript">
    $(function() {
        $('#tree').bind("before.jstree", function (e, data) {
	        $("#alog").append(data.func + "<br />");
          }).jstree({
          "plugins" : 
          [ 
            "themes","json_data","ui","crrm","cookies","dnd","search","types","hotkeys","contextmenu"
          ],
          "json_data" : {
	            "ajax" : {
	                "url" : "/static/v.1.0pre/_demo/server.php",
	                "data" : function (n) {
	                    return {
	                        "operation" : "get_children",
	                        "id" : n.attr ? n.attr("id").replace("node_","") : 1
	                    };
	                }
	            }
	        }
          });
        });

$(function () {
    $("#mmenu input").click(function () {
        switch(this.id) {
            case "addson":
            case "adddaughter":
                $("#tree").jstree("create", null, "last", { "attr" : { "rel" : this.id.toString().replace("add_", "") } });
                break;
            case "search":
                $("#tree").jstree("search", document.getElementById("text").value);
                break;
            case "text": break;
            default:
                $("#tree").jstree(this.id);
                break;
        }
    });
});
  </script>
</head>
<body>
<div id="mmenu" >
<input type="button" id="addson" value="add son" >
<input type="button" id="adddaughter" value="add daughter" >
<input type="button" id="rename" value="rename" >
<input type="button" id="remove" value="remove" >
<input type="button" id="search" value="search" >
<input type="text" id="text" value="" >
</div>

<div id="tree">
  <ul>
    <li><a href="">Richard</a>
    <ul>
      <li><a href="">Edward IV</a></li>
      <li><a href="">Clarence</a></li>
      <li><a href="">Richard III</a></li>
    </ul></li>

  </ul>


</div>
</body>
</html>
